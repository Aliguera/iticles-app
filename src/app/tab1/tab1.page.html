<ion-header>
  <ion-toolbar>
    <ion-title>
      Articles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let article of articles" >
      <ion-card-header>
        <ion-img [src]="article.picture_path"></ion-img>
      </ion-card-header>
    
      <ion-card-content>
        <h1>{{ article.title }}</h1>
        <p>
          {{ wrapString(article.body) }}
        </p>
        <ion-button (click)="openDetails(article)" expand="block">View</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
